<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <div id="result">
            |
        </div>
      </div>

      <button class="clearBtn spanTwo" id="clearBtn">C</button>
      <button id="backBtn">&larr;</button>
      <button id="devideBtn">รท</button>
      <button class="number" id="seven">7</button>
      <button class="number" id="eight">8</button>
      <button class="number" id="nine">9</button>
      <button id="multiBtn">*</button>
      
      <button class="number" id="four">4</button>
      <button class="number" id="five">5</button>
      <button class="number" id="six">6</button>
      
      <button id="subtractBtn">-</button>
      
      <button class="number" id="one">1</button>
      <button class="number" id="two">2</button>
      <button class="number" id="three">3</button>
      
      <button id="addBtn">+</button>
      
      <button id="dotBtn">.</button>
      
      <button class="number" id="zero">0</button>
      
      <button class="equalBtn spanTwo" id="equalBtn">=</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
